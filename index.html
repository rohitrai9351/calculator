<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="js-total"></p>
    <div class="first-row">
        <button class="calculator-button-grey"
        onclick="calculator(1)">1</button>
        <button class="calculator-button-grey"
        onclick="calculator(2)">2</button>
        <button class="calculator-button-grey"
        onclick="calculator(3)">3</button>
        <button class="calculator-button-orange"
        onclick="calculator('+')">+</button>

    </div>
    <div class="second-row">
        <button class="calculator-button-grey"
        onclick="calculator(4)">4</button>
        <button class="calculator-button-grey"
        onclick="calculator(5)">5</button>
        <button class="calculator-button-grey"
        onclick="calculator(6)">6</button>
        <button class="calculator-button-orange"
        onclick="calculator('-')">-</button>

    </div>
    <div class="third-row">
        <button class="calculator-button-grey"
        onclick="calculator(7)">7</button>
        <button class="calculator-button-grey"
        onclick="calculator(8)">8</button>
        <button class="calculator-button-grey"
        onclick="calculator(9)">9</button>
        <button class="calculator-button-orange"
        onclick="calculator('*')">*</button>
    </div>
    <div class="fourth-row">
        <button class="calculator-button-grey"
        onclick="calculator(0)">0</button>
        <button class="calculator-button-grey"
        onclick="calculator('.')">.</button>
        <button class="calculator-button-grey"
        onclick="calculator('=')">=</button>
        <button class="calculator-button-orange"
        onclick="calculator('/')">/</button>
    </div>
    <div class="fith-row">
        <button class="calculator-button-grey"
        onclick = "
        calculator('clear')
        ">clear</button>
        
    </div>
    <script src="calculator.js"></script>
    

    
</body>
</html>
